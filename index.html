<body class="text-bg-success">
    <section id="sec1" class="row gap-1 justify-content-center pt-5 mt-5">
        <h1 class="text-center">Wk2 class1 Assignment Grading System</h1>
        <h4 class="text-center">SCORE CHECKER</h4>
        <div id="box2" class="text-center bg-dark text-white py-3 col-xs-10 col-lg-5">
            <h5 id="thirddiv">Enter Your Score</h5>
            <input type="text" id="inp"  class=" p-2 bg-white text-dark">
            <button class="btn btn-success rounded-0" onclick="grade()">Check Grade</button>
        </div>

    <script>
        function grade(){
            var score = inp.value;
            var mySong1 = new Audio("lose.mp3") 
            var mySong2 = new Audio("try.mp3")
            var mySong3 = new Audio("StandUp.mp3")
            var mySong4 = new Audio("invalid.mp3")
            
            if (score<=0) {
                thirddiv.innerText = "INVALID SCORE!!!" 
                thirddiv.style.color = "red"
                mySong4.play() 
                console.log( thirddiv.innerText)  
            }
            else if (score <=20) {
                thirddiv.innerText = "Failed! Try again." 
                thirddiv.style.color = "red" 
                mySong1.play() 
                // alert("failed")
                console.log( thirddiv.innerText) 
            } else if (score <=30) {
                thirddiv.innerText = "POOR! Try again"
                thirddiv.style.color = "orange" 
                mySong1.play()  
                console.log( thirddiv.innerText)  
            } else if (score <=40) {
                thirddiv.innerText = "FAIR! Put more effort!" 
                thirddiv.style.color = "yellow" 
                mySong2.play() 
                console.log( thirddiv.innerText)     
            } else if (score <=50) {
                thirddiv.innerText = "GOOD! Improve more!"  
                thirddiv.style.color = "skyblue" 
                mySong2.play() 
                console.log( thirddiv.innerText)    
            } else if (score <=60) {
                thirddiv.innerText = "VERY GOOD! You can do better!"
                thirddiv.style.color = "lightgreen"
                mySong2.play()   
                console.log( thirddiv.innerText)        
            }   else if (score <=100) {
                thirddiv.innerText = "EXCELLENT! Keep it up! " 
                thirddiv.style.color = "green" 
                mySong3.play() 
                console.log( thirddiv.innerText)    
            } else {
                thirddiv.innerText = "INVALID SCORE!!!" 
                thirddiv.style.color = "red"
                mySong4.play() 
                console.log( thirddiv.innerText)  
            }
        }
    </script>
